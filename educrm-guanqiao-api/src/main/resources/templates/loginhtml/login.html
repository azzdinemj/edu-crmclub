<body class="signin">
<section>

    <div class="signinpanel">

        <div class="row">

            <div class="col-md-2 col-xs-3"></div>
            <div class="col-md-8 col-xs-12">
                <div class="logo text-center">
                    <img src="images/lilogo.png"> </img>
                </div>
                <form id="formid" class="form-loginajax" method="post" action="/signon" data-target="/sigonindex">
                    <h4 class="nomargin">欢迎</h4>
                    <p class="mt5 mb20">登录进入您的帐户.</p>

                    <input type="text" class="form-control uname" id="username" name="user.pkSysUser" placeholder="用户名"  />
                    <input type="password" class="form-control pword" id="password" name="user.password" placeholder="密码" />

                    <input type="submit" class="btn btn-news mb15 btn-block login" value="登录"></input>

                </form>

            </div><!-- row -->
            <div class="col-xs-2 col-md-3"></div>

        </div><!-- signin -->
    </div>
</section>
</body>
